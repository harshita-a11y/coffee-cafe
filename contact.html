<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
        <style>* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #fdf6f0;
            padding-top: 100px;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #4b2e2e;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .right-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-bar input {
            padding: 5px 10px;
            border-radius: 4px;
            border: none;
            outline: none;
        }

        .search-bar button {
            margin-left: 5px;
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            background-color: #7b4d4d;
            cursor: pointer;
        }

        .search-bar img,
        .cart img {
            width: 20px;
            height: 20px;
            filter: invert(100%);
        }

        .cart img {
            width: 28px;
            height: 28px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            ☕ BrewBean Café
        </div>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="review.html">Review</a></li>
                <li><a href="contact.html">Contact</a></li>

            </ul>
        </nav>

        <div class="right-section">
            <!-- Search bar -->
            <form class="search-bar" action="#" method="get" style="display: flex; align-items: center;">
                <input type="text" name="query" placeholder="Search...">
                <button type="submit">
                    <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Search">
                </button>
            </form>

            <!-- Cart icon -->
            <div class="cart">
                <a href="#">
                    <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Cart">
                </a>
            </div>
        </div>
    </header>

    </style>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .contact-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        form button {
            background-color: #28a745;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 6px;
        }

        form button:hover {
            background-color: #218838;
        }

        #responseMsg {
            text-align: center;
            margin-top: 15px;
            color: green;
            font-weight: bold;
        }
    </style>
    </head>

    <body>

        <div class="contact-container">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Your Name" required />
                <input type="email" id="email" placeholder="Your Email" required />
                <input type="text" id="subject" placeholder="Subject" required />
                <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <p id="responseMsg"></p>
        </div>

        <script>
            document.getElementById("contactForm").addEventListener("submit", function (e) {
                e.preventDefault();

                const name = document.getElementById("name").value.trim();
                const email = document.getElementById("email").value.trim();
                const subject = document.getElementById("subject").value.trim();
                const message = document.getElementById("message").value.trim();
                const responseMsg = document.getElementById("responseMsg");

                if (name && email && subject && message) {
                    responseMsg.textContent = "Thank you! Your message has been sent.";
                    responseMsg.style.color = "green";
                    document.getElementById("contactForm").reset();
                } else {
                    responseMsg.textContent = "Please fill in all fields.";
                    responseMsg.style.color = "red";
                }
            });
        </script>

    </body>

</html>
